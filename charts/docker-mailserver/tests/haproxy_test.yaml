suite: haproxy
templates:
  - configmap.yaml
  - deployment-poor-mans-k8s-lb.yaml
tests:

  - it: should not add proxy_protocol options to postfix/dovecot if proxy_protocol support is not enabled
    set:
      proxy_protocol.enabled: false
    asserts:
      - notMatchRegex:
          path: data.postfix-main\.cf
          pattern: haproxy
      - isNull:
          path: data.dovecot\.cf
          
  - it: should create phonehome deployment if proxy_protocol is enabled and set to external-auto mode
    set:
      poorMansK8sLb.enabled: true
    asserts:
      - hasDocuments:
          count: 1
        template: deployment-poor-mans-k8s-lb.yaml          

  - it: manifest should match snapshot
    asserts:
      - matchSnapshot: {}    